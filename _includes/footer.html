<!-- Footer -->
<section>
  <footer class="text-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-inline">
            {% for network in site.social %}
              <li class="btn-social"><a href="{{ network.url }}"><i class="fa fa-fw fa-{{ network.title }}"></i></a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <p>{{ site.footer.copyright }}</p>
    </div>
  </footer>
</section>
